<div class="main_container">
    <div class="title">
        <p>{{stack.title}}</p>
    </div>
    <div class="EducationProcents">
        <div class="boxs" *ngIf="stack.img2True === false">
            <img [src]="stack.img" alt="">
        </div>
        <div class="boxs2" *ngIf="stack.img2True === true">
            <img [src]="stack.img" alt="">
            <img [src]="stack.img2" alt="">
        </div>
    </div>
</div>
